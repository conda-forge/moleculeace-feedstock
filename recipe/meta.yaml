{% set name = "moleculeace" %}
{% set version = "3.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/MoleculeACE-{{ version }}.tar.gz
  sha256: 5faf9d0492c6d40c07a442cde195ee75f8c0b2af658e05273a2d861292d9d8f2
  patches:
    - rdkit.patch

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - pip
  run:
    - python >={{ python_min }}
    - tqdm
    - requests
    - twine
    - importlib-metadata
    - pandas
    - numpy
    - chembl_webresource_client
    - scikit-learn
    - matplotlib-base
    - python-levenshtein
    - rdkit
    - scikit-optimize
    - pytorch
    - pytorch_geometric
    - transformers
    - tensorflow

test:
  imports:
    - MoleculeACE
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/molML/MoleculeACE
  summary: MoleculeACE
  license: MIT
  license_file: LICENCE

extra:
  recipe-maintainers:
    - jan-janssen
